<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
			<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
			<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
			<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
			<a href="/ruleName/list">Rule</a>
		</div>
		<div class="col-6 text-right">
			Logged in user: <b th:inline="text"  class="user"> [[${#httpServletRequest.remoteUser}]] </b>
			<form th:action="@{/app-logout}" method="POST">
				<input type="submit" value="Logout"/>
			</form>
		</div>
	</div>
	<div class="row"><h2>Trade List</h2></div>
	<div class="row">
		<p><a href="/trade/add" class="btn btn-primary btn-sm">Add New</a></p>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Account</th>
					<th>Type</th>
					<th>Buy Quantity</th>
					<th>Sell Quantity</th>
					<th>Buy Price</th>
					<th>Sell Price 	</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each ="trade : ${trades}">
				    <td th:utext="${trade.tradeId}">...</td>
               		<td th:utext="${trade.account}">...</td>
				    <td th:utext="${trade.type}">...</td>
               		<td th:utext="${trade.buyQuantity}">...</td>
               		<td th:utext="${trade.sellQuantity}">...</td>
               		<td th:utext="${trade.buyPrice}">...</td>
               		<td th:utext="${trade.sellPrice}">...</td>
               		<td><a href="update.html" th:href="@{/trade/update/{id}(id=${trade.tradeId})}">Edit </a>| 
               			<a href="delete.html" th:href="@{/trade/delete/{id}(id=${trade.tradeId})}">Delete </a></td>
               	</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
